format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - RELEASE_VERSION: 0.0.6
  - SAMPLE_APP_URL: https://github.com/bitrise-samples/react-native-expo.git

workflows:
  test:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf "./_tmp"
            mkdir "_tmp"
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        run_if: true
        inputs:
        - path: ${BITRISE_SOURCE_DIR}/_tmp
        - is_create_path: true
    - script:
        title: Clone sample app
        inputs:
        - content: git clone $SAMPLE_APP_URL .
    - path::./:
        inputs:
          # - workdir: $BITRISE_SOURCE_DIR
          # - command: install
          # - options: -d -ll

  test-linux:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            docker build --tag bitrise-steps-yarn-test .
            docker run --rm bitrise-steps-yarn-test

  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

