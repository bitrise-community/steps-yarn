title: Run yarn command
summary: Runs `yarn` with the given command and args.
description: Runs `yarn` with the given command and args.
website: https://github.com/jonoirwinrsa/steps-yarn
source_code_url: https://github.com/jonoirwinrsa/steps-yarn
support_url: https://github.com/jonoirwinrsa/steps-yarn/issues
host_os_tags:
- osx-10.11
project_type_tags:
- ios
- android
type_tags:
- react-native
- npm
- yarn
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: node
  - name: yarn
inputs:
  - workdir: $BITRISE_SOURCE_DIR
    opts:
      title: Working directory
      description: |
        Working directory of the step.
        You can leave it empty to not change it.
  - command:
    opts:
      title: The `yarn` command to run
      description: |
        Specify the command to run with `yarn`. For example `add`.
        Leave it and the options section blank to install all package dependencies.
      is_required: false
  - options:
    opts:
      title: Options for running `yarn` commands
      description: |-
        Options are added before the `yarn` command above. You can specify multiple options, separated
        by a space character. For example `global`
    - arguements:
      opts:
        title: Arguements for running `yarn` commands
        description: |-
          Arguments are added after to the `yarn` command above. You can specify multiple arguments, separated
          by a space character. For example `--ignore-engines`
